server:
  port: 18801   #端口号
  tomcat:
    max-threads: 200
    min-spare-threads: 10
  executor:
    defaultCoreSize: 2 #默认线程池
    logicCoreSize: 10 #逻辑线程池


spring:
  main:
    web-application-type: none         # 禁用web服务
    allow-bean-definition-overriding: true
  profiles:
    active: broker
  mvc:
    static-path-pattern: /**
  thymeleaf:
    cache: false                            # 是否开启缓存默认为true
    prefix: classpath:/templates/           # 设置thymeleaf路径默认为src/main/resources/templates
    suffix: .html                           # 设置thymeleaf模板后缀
    content-type: text/html
    mode: HTML                              # 设置thymeleaf严格校验
    encoding: UTF-8                         # 设置编码

  servlet:
    multipart: # 文件上传配置
      max-file-size: 20MB
      max-request-size: 100MB
      enabled: false
  task:
    scheduling: # 定时任务线程池配置
      pool:
        size: 2

server:
  port: 18801   #端口号
  socket:
    tcpPort: 18001
    bossThreadSize: 2 #线程池的线程数量，共享
    workerThreadSize: 10 #线程池的线程数量，共享
    clientThreadSize: 2 #client 线程池的线程数量，共享
  tomcat:
    max-threads: 200
    min-spare-threads: 10
  executor:
    defaultCoreSize: 2 #默认线程池
    logicCoreSize: 10 #逻辑线程池

client:
  tcp-socket:
    config:
      host: 127.0.0.1
      port: 18001
  web-socket:
    config:
      host: 127.0.0.1
      port: 18001

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: redis,mysql
  mvc:
    static-path-pattern: /**
  thymeleaf:
    cache: false                            # 是否开启缓存默认为true
    prefix: classpath:/templates/           #设置thymeleaf路径默认为src/main/resources/templates
    suffix: .html                           # 设置thymeleaf模板后缀
    content-type: text/html
    mode: LEGACYHTML5                       # 设置thymeleaf严格校验
    encoding: UTF-8                         # 设置编码

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
      enabled: true
  task:
    scheduling:
      pool:
        size: 2
